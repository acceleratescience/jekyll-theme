<div class='full' style='background: #f5f5f5'>
  <div class='row'>
    <div class='large-12 columns'>
      <div class='mod'>
        <div class='boxes flex between'>
          {% for item in site.data.boxes.items %}
            <div class='item'>
              <!--<i class='{{item.icon_class}}'></i>-->
              <img style='max-width:50px; display:block; margin:0 auto; margin-bottom:25px;' src='{{ site.data.images.directory | relative_url }}/{{item.featured_image}}'/>
              <h4>{{item.title}}</h4>
              <p>{{item.text}}</p>
              <a class="button small" href="{{item.link | absolute_url }}">{{item.label}}</a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <div class='four spacing'></div>
</div>
