<nav class="site-nav">
  <input type="checkbox" id="nav-trigger" class="nav-trigger" />
  <label for="nav-trigger">
    <span class="menu-icon">
      {% include svg/menu-icon-minima.svg %}
    </span>
  </label>
  <div class="trigger">
    {% assign pages = site.pages | sort: "weight"  %}     
    {% for page in pages%}{% if page.title %}{% unless page.hide %}
    <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endunless %}{% endif %}
    {% endfor %}
  </div>
</nav>
