<div class="codebox" >
	<pre><code id="{{ button_name | downcase }}">{{ filetext }}</code></pre></div>
<button id="button-{{ button_name | downcase }}1" onclick="CopyToClipboard('{{ button_name | downcase }}');  ga('send', 'event', 'Ref Copy', 'CopyToClipboard', '{{ site.url }}{{site.baseurl}}/{{ id }}.{{ filetype }}', 15);">Copy {{ button_name }}</button><button id="button-{{ button_name | downcase }}2" onclick="DownloadToFile('{{ id }}.{{ filetype }}', '{{ button_name | downcase }}'); ga('send', 'event', 'Ref Downloads', 'Download', '{{ site.url }}{{site.baseurl}}/{{ id }}.{{ filetype }}', 16);">Download {{ button_name }}</button>
