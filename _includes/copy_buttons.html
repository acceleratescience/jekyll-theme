<div class="container">
  <div class="row">
    <div class="bibbuttongroup">
      <div class="bibbuttontext">
	{{ button_name }}
	<div class="codebox">
	  <code class="citecode" id="{{ button_name | downcase }}">{{ filetext }}</code>
	</div>
      </div>
      <div class="column">
	<button class="button"  id="button-{{ button_name | downcase }}1" onclick="CopyToClipboard('{{ button_name | downcase }}');  ga('send', 'event', 'Ref Copy', 'CopyToClipboard', '{{ site.url }}{{site.baseurl}}/{{ id }}.{{ filetype }}', 15);">Copy to Clipboard</button>
      </div>
      <div class="column">
	<button class="button" id="button-{{ button_name | downcase }}2" onclick="DownloadToFile('{{ id }}.{{ filetype }}', '{{ button_name | downcase }}'); ga('send', 'event', 'Ref Downloads', 'Download', '{{ site.url }}{{site.baseurl}}/{{ id }}.{{ filetype }}', 16);">Download</button>
      </div>
    </div>
  </div>
</div>
